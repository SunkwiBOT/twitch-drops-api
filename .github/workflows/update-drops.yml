name: üìù Update JSON files

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  fetch-drops:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: üõ†Ô∏è Checkout code

      - name: üîß Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: üìÑ Update drops JSON
        run: bun run fetch-drops.ts
        env:
          CI: true

      - name: üì§ Upload drops artifact
        uses: actions/upload-artifact@v4
        with:
          name: drops-json
          path: drops.json

  fetch-rewards:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: üõ†Ô∏è Checkout code

      - name: üîß Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: üéÅ Update rewards JSON
        run: bun run fetch-rewards.ts
        env:
          CI: true

      - name: üì§ Upload rewards artifact
        uses: actions/upload-artifact@v4
        with:
          name: rewards-json
          path: rewards.json

  commit-changes:
    runs-on: ubuntu-latest
    needs: [fetch-drops, fetch-rewards]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        name: üõ†Ô∏è Checkout code

      - name: üì• Download drops artifact
        uses: actions/download-artifact@v4
        with:
          name: drops-json

      - name: üì• Download rewards artifact
        uses: actions/download-artifact@v4
        with:
          name: rewards-json

      - name: üïí Generate timestamp
        id: timestamp
        run: echo "datetime=$(TZ='Europe/Paris' date +'%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

      - name: üíª Commit changes
        uses: EndBug/add-and-commit@v4
        with:
          force: false
          signoff: false
          author_name: ${{ vars.GB_USER }}
          author_email: ${{ vars.GB_EMAIL }}
          message: "‚úèÔ∏è JSON files updated - ${{ steps.timestamp.outputs.datetime }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
